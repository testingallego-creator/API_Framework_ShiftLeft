openapi: 3.0.3
info:
  title: Customer Management API
  description: APIs to manage customers, their profiles, addresses, and status
  version: 1.0.0

servers:
  - url: https://api.example.com/v1

tags:
  - name: Customers
    description: Customer related operations

paths:
  /customers:
    post:
      tags: [Customers]
      summary: Create a new customer
      operationId: createCustomer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCustomerRequest"
      responses:
        "201":
          description: Customer created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"
        "400":
          description: Invalid request

    get:
      tags: [Customers]
      summary: Get list of customers
      operationId: getCustomers
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: [ACTIVE, INACTIVE]
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
        - in: query
          name: size
          schema:
            type: integer
            minimum: 1
            maximum: 100
      responses:
        "200":
          description: List of customers
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerListResponse"

  /customers/{customerId}:
    get:
      tags: [Customers]
      summary: Get customer by ID
      operationId: getCustomerById
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Customer details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"
        "404":
          description: Customer not found

    put:
      tags: [Customers]
      summary: Update customer profile
      operationId: updateCustomer
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateCustomerRequest"
      responses:
        "200":
          description: Customer updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"

    delete:
      tags: [Customers]
      summary: Deactivate a customer
      operationId: deactivateCustomer
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Customer deactivated

components:
  schemas:
    CreateCustomerRequest:
      type: object
      required: [firstName, lastName, email]
      properties:
        firstName:
          type: string
          minLength: 2
        lastName:
          type: string
          minLength: 2
        email:
          type: string
          format: email
        phone:
          type: string
        address:
          $ref: "#/components/schemas/Address"

    UpdateCustomerRequest:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        phone:
          type: string
        status:
          type: string
          enum: [ACTIVE, INACTIVE]

    Customer:
      type: object
      required: [id, firstName, lastName, email, status]
      properties:
        id:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        phone:
          type: string
        status:
          type: string
          enum: [ACTIVE, INACTIVE]
        address:
          $ref: "#/components/schemas/Address"
        createdAt:
          type: string
          format: date-time

    CustomerListResponse:
      type: object
      properties:
        page:
          type: integer
        size:
          type: integer
        total:
          type: integer
        customers:
          type: array
          items:
            $ref: "#/components/schemas/Customer"

    Address:
      type: object
      properties:
        line1:
          type: string
        city:
          type: string
        state:
          type: string
        postalCode:
          type: string
        country:
          type: string
